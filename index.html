<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big Block Aesthetic</title>
  <!-- Fonts: bold display + clean body -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="bigstyle.css">
</head>
<body>

  <!-- Fullscreen intro section with big text -->
  <section class="intro">
    <h1 class="big-text">A</h1>
  </section>

  <!-- Other content sections -->
  <section class="section block light">
    <div class="content">
      <h2>Heading One</h2>
      <p>Some text content goes here, describing something important.</p>
    </div>
  </section>

  <section class="section block dark">
    <div class="content">
      <h2>Heading Two</h2>
      <p>More content in a contrasting block. Maybe background darker or different color.</p>
    </div>
  </section>

  <section class="section block light">
    <div class="content">
      <h2>Heading Three</h2>
      <p>Another block, alternating style for visual rhythm.</p>
    </div>
  </section>

  <footer>
    <p>Your footer text</p>
  </footer>

</body>
</html>
